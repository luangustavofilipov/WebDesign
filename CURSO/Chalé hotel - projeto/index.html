<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<title>Chalé Hotel</title>
	</head>
	<body>
		<div id="container"><!--Início container-->
			<div id="topo"><!--Início topo-->

				<div id="area-logo"><!--Início logo-->
					<h1 class="logo">
						<a href="">Chalé Hotel</a>
					</h1>
				</div><!--Fim logo-->

				<div id="area-menu"><!--Início menu-->

								Rio de Janeiro - São Paulo - Belo Horizonte
							</span><!--Fim locais-->

						</div><!--Fim menu locais-->
						<div id="menu"><!--Início menu-->
							<ul id="navegacao"><!--Início barra lateral-->
								<li> <a href="">Home</a> </li>
								<li> <a href="">História</a> </li>
								<li> <a href="">Imprensa</a> </li>
								<li> <a href="">Gatronomia</a> </li>
								<li> <a href="">Contato</a> </li>
							</ul><!--Fim barra lateral-->
							<img class="depoimento" src="img/depoimento.png"><!--Imagem depoimento-->
						</div><!--Fim menu-->
					</div><!--Fim conteudo menu-->
				</div><!--Fim menu-->
			</div><!--Fim topo-->

			<div>

			</div>

		</div><!--Fim container-->

</html>
