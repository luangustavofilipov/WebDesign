<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Museu Nacional</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->
</head>
<body>

	<div id="container">
		
		<header>
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>
			<nav>
			<ul>
			    <li><a href="#">Home</a></li>
			    <li><a href="#">Exposições</a></li>
			    <li><a href="#">Pesquisa</a></li>
			    <li><a href="#">Acervo</a></li>
			    <li><a href="#">Vídeos</a></li>
			    <li><a href="#">Fotos</a></li>
			    <li><a href="#">Contato</a></li>
			</ul>
		</nav>
		</header>

		<div id="principal">
			<div id="conteudos">
				<section id="capa">
					<img src="img/museu.png">
				</section>

				<section id="postagem">
					<article id="video">
						<h3>Conheça o museu</h3>
						<video src="videos/museu.mp4" autobuffer autoloop loop controls poster="/img/museu.png" frameborder="0" allow="autoplay; encrypted-media" height="170" width="310" allowfullscreen></video>
						<article>
						<h3>Mapa: encontre o museu</h3>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7325329.07351596!2d12.836417808295804!3d26.29990753715595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13a892d98ece010d%3A0xfa076041c7f9c22a!2zTMOtYmlh!5e0!3m2!1spt-BR!2sbr!4v1590433609121!5m2!1spt-BR!2sbr" width="310" height="170" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>	
					</article>

						

					</article>
				</section>

			</div>
			<aside>
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>	
				<section id="visita">
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="data">Data:</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">
							<label for="data">Qtd pessoas:</label>
							<input class="campo" style="width: 30px" type="text" id="data" value="1">
						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section>
				<section id="galeria">
						<h4>Galeria de fotos</h4>
						<a href="#">
							<img src="img/imagem1.jpg" height="93" width="93">
						</a>	
							<a href="#">
							<img src="img/imagem2.jpg" height="93" width="93">
						</a>	
							<a href="#">
							<img src="img/imagem3.jpg" height="93" width="93">
						</a>	
							<a href="#">
							<img src="img/imagem4.jpg" height="93" width="93">
						</a>	
					</section>	
			</aside>
		</div>
	</div>

</body>
</html>
