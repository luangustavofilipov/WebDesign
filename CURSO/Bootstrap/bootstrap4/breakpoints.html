<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - breakpoints</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media (min-width: 576px) {
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px;) {
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {}

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {}



        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width: 575px) {
             
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px) {}

        /* Medium devices (Tablets) */
        @media (max-width: 991px) {}

        /* Large devices (Desktops) */
        @media (1199px) {}



        /******************************************/
        /* Extra small devices (portrait phones, less than 576px) */

        @media (max-width: 575.98px) { 
            body{
                background: red;
            }
         }

        /* Small devices (landscape phones, less than 768px) */
        @media (max-width: 767.98px) { 
            body{
                background: blue;
            }
        }

        /* Medium devices (tablets, less than 992px) */
        @media (max-width: 991.98px) { 
            body{
                background: yellow;
            }
         }

        /* Large devices (desktops, less than 1200px) */
        @media (max-width: 1199.98px) { 
             body{
                background: gray;
            }
         }

        /* Extra large devices (large desktops) */

        /* No media query since the extra-large breakpoint has no upper bound on its width */
    </style>

  </head>

  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
