<html>

<head>

        }

        }

            background: gray;
            margin: 10px;
        }

    </style>
</head>

<body>

        <ul>
            <li>Home</li>

        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>


    </div>

</body>

</html>
